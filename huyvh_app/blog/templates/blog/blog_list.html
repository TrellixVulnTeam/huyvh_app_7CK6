{% extends "blog/base.html" %}
{% block content %}
    <div class="table-responsive">
           <table class="table table-hover">
            <thead>
           	<tr>
           		<th>
           		  Title
           		</th>
           		<th>
           		  Text
           		</th>
           		<th>
           		  Published
           		</th>
           	</tr>
           	</thead>
           	<tbody>
           	  {% for post in posts %}
           		<tr>
           		<td>
           		  <p><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></p>
           		</td>
           		<td>
           		 <p>{{ post.text}}</p>  
           		</td>
           		<td>
           		 <p> 
           		 {{ post.published_date|date:"d/m/Y" }}
           		 </p>      
           		</td>
           		
           	</tr>
           	{% endfor %}
           	</tbody>
           </table>
           </div>
{% endblock %}
