 {% extends "blog/base.html" %}
     
 {% block content %}
        <span> <a href="{% url "blog_list" %}"> List Post </a></span>
        {% load static %}
        <script src="{% static "js/angular.min.js" %} " type="text/javascript"></script>
       <script src="{% static "js/clientAPI.js" %} " type="text/javascript"></script>
   
       <!--using verbatim de phan biet bien angulajs va bien cua django fw-->
        {% verbatim %}
        <div ng-controller='callWSCtl'>
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="col-sm-1">
                  Tiêu đề
                </th>
              <th class="col-sm-1">
                Hình
              </th>
                <th class="col-sm-6">
                  Nội dung
                </th>
                <th class="col-sm-1">
                  Ngày xuất bản
                </th>
            </tr>
            </thead>
            <tbody ng-repeat='result in Arrhuyvh'>
                <tr>
                <td>
                  <p>{{ result.title }}</p>
                </td>
              <td>
                <img src="{{ result.imgfile }}" alt="{{ result.imgfile.name }}" class="img-rounded" width="100" height="120" />
              </td>
                <td>
                 <p>{{ result.text}}</p>  
                </td>
                <td>
                 <p> 
                 {{ result.published_date | date:'dd/MM/yyyy HH:mm:ss' }}
                 </p>      
                </td>                   
            </tr>          
            </tbody>
           </table>
           </div>
        {% endverbatim %}
        {% endblock %}
