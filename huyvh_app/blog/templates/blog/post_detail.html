{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url "post_edit" pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a><br/>
        <p>
        <img src="{{ post.imgfile.url }}" alt="{{ post.imgfile.name }}" class="img-circle" width="100" height="120" title="{{ post.imgfile.name }}" />
        </p>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
        <a class="btn btn-default" href="{% url "blog_list" %}">
        Quay láº¡i 
        </a>
    </div>
{% endblock %}
