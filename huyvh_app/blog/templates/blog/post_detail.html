{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
       
        <a class="btn btn-default" href="{% url "post_edit" pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a><br/>
        <p>
        <img src="{{ post.imgfile.url }}" alt="{{ post.imgfile.name }}" class="img-rounded" width="100" height="120" title="{{ post.imgfile.name }}" />
        </p>
        <p><h1 style="float: left">{{ post.title }} </h1> {% if post.published_date %}
            <div class="date">
                <span> -{{ post.published_date }}</span>
            </div>
        {% endif %} </p>
        <p>{{ post.text|linebreaks }}</p>

        <a class="btn btn-default" href="{% url "blog_list" %}">
        Quay láº¡i 
        </a>
    </div>
{% endblock %}
